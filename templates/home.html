<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
</head>
<body>
    <h1>Blogly Recent Posts</h1>
    <h1><a href="/users">List of Users</a></h1>
    {% for post in posts %}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <small>created on {{post.friendly_date}}</small>
    {% endfor %}    
</body>
</html>
