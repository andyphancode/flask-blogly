<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
</head>
<body>
    <h1>Add Post for {{user.full_name}}</h1>
    <form>
        <label for="title">title</label>
        <input type="text" name="title">
        <label for="content">content</label>
        <input type="text" name="content">
        {% for tag in tags %}
        <div>
            <input type="checkbox" name="tags" value={{tag.id}} id="tag_{{tag.id}}">
            <label for="tag_{{tag.id}}">{{tag.name}}</label>
        </div>
        {% endfor %}
        <button formaction="/users/{{user.id}}/posts/new" formmethod="POST">Add</button>
        <button formaction="/users/{{user.id}}" formmethod="get">Cancel</button>
    </form>

</body>
</html>
